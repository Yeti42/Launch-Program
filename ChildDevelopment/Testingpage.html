<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Header with Border</title>
    <style>
        /* Style the header */
        h1 {
            justify-content: center;
            display: flex;
            text-align: center;
            margin: 0;
            border: 2px solid black;
            /* Add a border around the text */
            padding: 10px 20px;
            /* Add padding around the text */
            display: block;
            /* Ensure the border wraps just around the text */
            font-size: 36px;
            /* Increase font size */
            font-family: Arial, sans-serif;
            /* Font customization */
        }
        header {
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Centered Header</h1>
    </header>
</body>

</html>

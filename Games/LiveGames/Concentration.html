<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration</title>
    <link rel="stylesheet" href="../../layout.css">
    <style>
        table {
            width: 90%;
            max-width: 90%;
            border-collapse: collapse;
            table-layout: fixed;
            font-family: 'century gothic';
        }

        td {
            justify-content: center;
            border: 5px solid #000;
            border-radius: 10%;
            padding: 10px;
            font-size: 40px;
            word-wrap: break-word;
            text-align: center;
            box-sizing: border-box;
            background-color: red;
        }

        input {
            font-size: 22px;
        }

        p {
            font-size: 22px;
        }

        .matched {
            background-color: green;
        }
    </style>
</head>

<body>
    <button class="dropdown"><a href="../LetterRecognitionGames.html#17">Return</a></button>
    <article>
        <table>
             <tr><td id="1"></td><td id="2"></td><td id="3"></td><td id="4"></td></tr>
            <tr><td id="5"></td><td id="6"></td><td id="7"></td><td id="8"></td></tr>
            <tr><td id="9"></td><td id="10"></td><td id="11"></td><td id="12"></td></tr>
            <tr><td id="13"></td><td id="14"></td><td id="15"></td><td id="16"></td></tr>
        </table>
        <p id="winText"></p>

        <button onclick="document.getElementById('popup').style.display='block'">How to play</button>

        <div id="popup" class="popup">
            <div class="popupContent">
                <p>Click two boxes to begin.<br><br>
                    Try to remember where the letters are and find the matching lowercase letter.<br><br>
                    You win when the whole grid is green.
                </p>
                <button class="close"
                    onclick="document.getElementById('popup').style.display='none'">Close</button>
            </div>

        </div>

        <script src="Scripts/Concentration.js"></script>
    </article>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do We Rhyme?</title>
    <link rel="stylesheet" href="../../layout.css">
    <style>
        article {
            font-size: 22px;
        }

        input {
            font-size: 22px;
        }
    </style>
</head>

<body>
    <button class="dropdown"><a href="../AuditoryProcessingGames.html#A2">Return</a></button>
    <article>
        <div>Press the "New Words" button. Then select "Rhymes" if the words ryme, or "Don't rhyme" if the words do not ryme.</div>
        <button id="SpeakButton" onclick="speak()">New Words</button>
        <button id="Reset" onclick="AllowNewWords()">Reset</button>
        <br>
        <button id="yes" onclick="IsCorrect(true)">Rhymes</button>
        <button id="no" onclick="IsCorrect(false)">Don't rhyme</button>
        <p id="Score">0 Correct and 0 Incorrect</p>
    </article>

    <script src="Scripts/DoWeRhyme.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Sounds</title>
    <link rel="stylesheet" href="../../layout.css">
    <style>
        article {
            font-size: 22px;
        }

        input {
            font-size: 22px;
        }
    </style>
</head>

<body>
    <button class="dropdown"><a href="../AuditoryProcessingGames.html#A7">Return</a></button>
    <article>

        <form>
            <input type="text" id="WordInput" name="answer" placeholder="Type the word you heard" required>
            <button type="submit" name="response" value="true"
                style="background-color: green; color: white;">Front</button>
            <button type="submit" name="response" value="false" style="background-color: red;">End</button>
        </form>
        <br>
        <p id="LetterText">No letter, get a word first</p>
        <p id="WordHelp"><br></p>
        <button id="SpeakButton" onclick="speak()">New Word</button>
        <p id="Score">0 Correct and 0 Incorrect</p>
        <br>

        <button onclick="document.getElementById('popup').style.display='block'">How to play</button>

        <div id="popup" class="popup">
            <div class="popupContent">
                <p>Click "New Word" to start<br><br>
                    Type the word, then press "Front" if the word starts with the letter and "End" if it ends with the letter.<br><br>
                    Repeat as long as you desire.
                </p>
                <button class="close"
                    onclick="document.getElementById('popup').style.display='none'">Close</button>
            </div>

        </div>
    </article>

    <script src="Scripts/LetterSounds.js"></script>
</body>

</html>

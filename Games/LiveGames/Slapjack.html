<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slapjack</title>
    <link rel="stylesheet" href="../../layout.css">
    <style>
        div {
            font-size: 22px;
        }

        #card {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <article>
        <h2>Target Letter: <span id="targetLetter">?</span></h2>

        <button id="card" onclick="check()">?</button>

        <br>
        <br>
        <button id="start" onclick="button()">Start Game</button>
        <button id="retry" style="display:none;" onclick="allowRetry()">Retry</button>

        <div id="result"></div>

        <button onclick="document.getElementById('popup').style.display='block'">How to play</button>

        <div id="popup" class="popup">
            <div class="popupContent">
                <p>Click "Start Game" to begin.<br><br>
                    If the target letter, and the letter below it match, click the letter.<br><br>
                    If they do not match, click "Next Card".<br><br>
                    You may then press "New Letter" if you get it correct or incorrect.
                </p>
                <button class="close"
                    onclick="document.getElementById('popup').style.display='none'">Close</button>
            </div>

        </div>
    </article>

    <script src="Scripts/Slapjack.js"></script>
</body>
